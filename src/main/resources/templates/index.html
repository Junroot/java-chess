<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>체스</title>
  <link href="/assets/css/index.css" rel="stylesheet" type="text/css"></link>
  <style class="blur">
      header, .square, .board, .blackTurn, .whiteTurn {
          filter: blur(2px);
      }
  </style>
</head>
<body>
<div class="launch"><p>Click anywhere to start</p></div>
<div class="result"></div>
<header>
  <h2 class="title">Paper Chess</h2>
</header>
<section>
  <div class="board-container">
    <img class="board" src="/assets/images/board.png">
    {{#board}}
    {{#board}}
    {{#.}} {{#.}}
    <div id="{{x}}{{y}}" class="square {{piece}}{{team}}"></div>
    {{/.}} {{/.}}
    {{/board}}
    {{/board}}
    <img class="whiteTurn" src="assets/images/white_turn.png">
    <img class="blackTurn" src="assets/images/black_turn.png">
  </div>
</section>
<script type="module" src="/assets/js/index.js"></script>
</body>
</html>
